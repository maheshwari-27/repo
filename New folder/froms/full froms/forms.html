<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>full forms</title>
</head>
<h1>forms</h1>
<body>
    <form action="main.java"></form>
    <div>
        <label for="fn">first name</label>
        <input type="text" name="fname" id="fn">
    </div><br>
    <div>
        <label for="ln">lastname</label>
        <input type="text" name="last name" id="ln">
    </div><br>
    <div>
        <label for=mobno>mobile number</label>
        <input type="number" name="mobno" id="mobno">
    </div><br>
    <div>
        <label for="age">age</label>
    <input type="number" name="age" id ="age" max="18" min="25" required>
    </div><br>
    <div>
        <label for="em">email</label>
        <input type="email" name="email" id="em">
    </div><br>
    <div>
        <label for="slot">prefer time slot</label>
        <input type="datetime-local" name="slot" id="slot" required>
    </div><br>
    <div>
        <label for="mon">month</label>
        <input type="month" name="mon" id="month">
    
    </div><br>
    <div>
        <input type="radio" name="gender" id="m">
        <label for="m">male</label>
    <input type="radio" name="gender" id="female">
    <label for="female">female</label>
    </div><br>
 <div>
<title>advance form</title>
<select name="course" name="branch" id="branch">
    <option value= "cse"></option>
    <option value="ece"></option>
    <option value ="eee"></option>
    <option value ="mec"></option>
</select>
    
</div><br>
    <div>

    </div>

</body>
</html>
